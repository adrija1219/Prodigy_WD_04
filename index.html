<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            color: white;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .search-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .weather-card {
            text-align: center;
            padding: 20px 0;
        }

        .city-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .date-time {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .weather-icon {
            font-size: 80px;
            margin: 20px 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .temperature {
            font-size: 48px;
            font-weight: 300;
            margin: 15px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 25px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: scale(1.05);
        }

        .detail-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            font-size: 16px;
            opacity: 0.8;
        }

        .error {
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                margin: 0 10px;
                padding: 20px;
            }
            
            .weather-icon {
                font-size: 60px;
            }
            
            .temperature {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" id="searchBtn">Search</button>
        </div>

        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            Getting weather data...
        </div>

        <div class="error hidden" id="error"></div>

        <div class="weather-card hidden" id="weatherCard">
            <div class="city-name" id="cityName"></div>
            <div class="date-time" id="dateTime"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'e444b2e7ad39f977810c313d6c20abfc'; 
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const weatherCard = document.getElementById('weatherCard');

        // Weather icon mapping
        const weatherIcons = {
            '01d': 'â˜€ï¸', '01n': 'ðŸŒ™',
            '02d': 'â›…', '02n': 'â˜ï¸',
            '03d': 'â˜ï¸', '03n': 'â˜ï¸',
            '04d': 'â˜ï¸', '04n': 'â˜ï¸',
            '09d': 'ðŸŒ§ï¸', '09n': 'ðŸŒ§ï¸',
            '10d': 'ðŸŒ¦ï¸', '10n': 'ðŸŒ§ï¸',
            '11d': 'â›ˆï¸', '11n': 'â›ˆï¸',
            '13d': 'â„ï¸', '13n': 'â„ï¸',
            '50d': 'ðŸŒ«ï¸', '50n': 'ðŸŒ«ï¸'
        };

        function hideAll() {
            loading.classList.add('hidden');
            error.classList.add('hidden');
            weatherCard.classList.add('hidden');
        }

        function showLoading() {
            hideAll();
            loading.classList.remove('hidden');
        }

        function showError(message) {
            hideAll();
            error.textContent = message;
            error.classList.remove('hidden');
        }

        function showWeather(data) {
            hideAll();
            
            // Update weather data
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('dateTime').textContent = new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const iconCode = data.weather[0].icon;
            document.getElementById('weatherIcon').textContent = weatherIcons[iconCode] || 'ðŸŒ¤ï¸';
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}Â°C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}Â°C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            
            weatherCard.classList.remove('hidden');
        }

        async function fetchWeather(city) {
            if (!API_KEY) {
                showError('Please add your OpenWeatherMap API key to use this app. Get one free at openweathermap.org');
                return;
            }

            try {
                showLoading();
                const response = await fetch(`${API_URL}?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found. Please check the spelling and try again.');
                    } else if (response.status === 401) {
                        throw new Error('Invalid API key. Please check your OpenWeatherMap API key.');
                    } else {
                        throw new Error('Weather data unavailable. Please try again later.');
                    }
                }
                
                const data = await response.json();
                showWeather(data);
            } catch (err) {
                showError(err.message);
            }
        }

        // Demo data for when API key is not provided
        function showDemoWeather() {
            const demoData = {
                name: 'Demo City',
                sys: { country: 'XX' },
                weather: [{ description: 'clear sky', icon: '01d' }],
                main: {
                    temp: 25,
                    feels_like: 27,
                    humidity: 60,
                    pressure: 1013
                },
                wind: { speed: 3.5 }
            };
            showWeather(demoData);
        }

        function handleSearch() {
            const city = cityInput.value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            
            if (!API_KEY) {
                showDemoWeather();
                return;
            }
            
            fetchWeather(city);
        }

        searchBtn.addEventListener('click', handleSearch);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Show demo on load
        showDemoWeather();
    </script>
</body>
</html>
